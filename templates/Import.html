{% extends "Layout.html" %}
{% block title %}Upload{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/form.css') }}">
{% endblock %}
{% block navbar %}
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar siemens-blue w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large siemens-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{ url_for('get_main_page') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a class="w3-bar-item w3-button w3-hide-small w3-padding-large  w3-white">Import</a>
    <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-white bar-right">Logout</a>
  </div>
</div>
{% endblock %}
{% block body %}
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
      <form action="{% if online %}{{url_for('post_import_online')}}{% else %}{{url_for('post_import')}}{%endif%}" method="post" class="form-style-1">
          <label for="importString">Import string</label>
          <textarea name="importString" id="importString"></textarea><br>
          <input type="submit" value="Import" class="w3-button siemens-blue w3-padding-large w3-large w3-margin-top w3-round"/>
          {% if error %}
            <p>{{error}}</p>
          {% endif%}
      </form>
  </div>
</div>
<script type="text/javascript">
</script>
{% endblock %}
